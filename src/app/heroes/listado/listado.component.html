<p>listado Heroes!</p>

<div >

    <ul>
        <li *ngFor='let heroe of heroes; let i = index'>
            {{ i+1 }} - {{ heroe }}
        </li>
    </ul>
    <button (click)="borrarHeroe()">Borrar</button>
</div>

<div *ngIf="heroesBorrados.length!=0; else noBorrados">
    <h3>Heroe Borrado</h3>
    <ul>
        <li *ngFor='let heroeBorrado of heroesBorrados; let j= index'>
            {{ j+1 }} - {{ heroeBorrado}}
        </li>
    </ul>
</div>
<!-- #noBorrados es una referencia lcoal, es decir
solo existe del lado html. -->
<ng-template #noBorrados>
    <h3>No ha Borrado nada ...</h3>
    
</ng-template>
